<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
    <div class="container">
        <h1 class="h1 text-center my-3">
            Hello ReqRes users!
        </h1>
        <div id="main_div" class="d-flex flex-wrap text-center align-items-center justify-content-between"></div>
    </div>
    <template id="user">
        <div class="card border-0 mb-5 d-flex justify-content-center" style="font-size: 1.3rem;width: 300px;">
            <div class="card-body text-nowrap align-items-center">
                <h4 class="card-title">Name</h4>
                <p class="card-text">email</p>
            </div>
            <img class="card-img-top avatar w-75 mx-auto d-block img-thumbnail mb-2" src="avatar.png" alt="avatar">
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
